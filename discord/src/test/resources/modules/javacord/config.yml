module_data:
    discord:
        - bot2: "LOL NO"
        - bot-name: "REDACTED"
chains:
  - discord-input:
      - discord-input:
          channel: "0" # CHANNEL_ID
          bot: bot-name
          category: "CATEGORY_ID" # optional
          message: "MESSAGE_ID" # optional
          reaction-add-event: true # optional
          reaction-remove-event: false # optional
          message-event: true # optional
      - discord-input:
          channel: "16" # CHANNEL_ID
          bot: bot2
          category: "CATEGORY 2" # optional
          message: "MESSAGE 2" # optional
          reaction-add-event: false # optional
          reaction-remove-event: true # optional
          message-event: false # optional
      - discord-input:
          channel: "16" # CHANNEL_ID
          bot: bot2
          category: "CATEGORY 2" # optional
      - discord-input:
          channel: "16" # CHANNEL_ID
          bot: bot2
          message: "MESSAGE 2" # optional
      - discord-input:
          channel: "16" # CHANNEL_ID
          bot: bot2
          reaction-add-event: false # optional
      - discord-input:
          channel: "16" # CHANNEL_ID
          bot: bot2
          reaction-remove-event: true # optional
      - discord-input:
          channel: "16" # CHANNEL_ID
          bot: bot2
          message-event: false # optional
  - discord-resolve:
      - discord-resolve:
          server: "0" # SERVER_ID
          bot: bot-name
          to-discord: false
          to-plain: true
      - discord-resolve:
          server: "SERVER" # SERVER_ID
          bot: bot
          to-discord: true
          to-plain: false
  - discord-output:
      - discord-output: # Sends string with NO CONTEXT RESOLVING.
          channel: "0" # CHANNEL_ID
          format: "[%DISCORD_ROLE%]%DISCORD_AUTHOR_NICK_NAME%: %DISCORD_MESSAGE%" # Optional
          bot: bot-name
      - discord-output: # Sends string with NO CONTEXT RESOLVING.
          channel: "123" # CHANNEL_ID
          bot: bot
      - discord-output: # Sends string with NO CONTEXT RESOLVING.
          channel: "0" # CHANNEL_ID
          bot: bot-name
  - discord-output-reaction:
      - discord-output-reaction:
          channel: "0" # CHANNEL_ID
          bot: bot-name
          message: "MESSAGE ID"
          emoji: "either a custom emoji id or unicode"
          add: true # true to add an emoji, false to remove one
      - discord-output-reaction:
          channel: "789024" # CHANNEL_ID
          bot: bot2
          message: "MESSAGE"
          emoji: "r"
          add: false # true to add an emoji, false to remove one
  - discord-get-dm-channel:
      - discord-get-dm-channel: # Puts the ID into DISCORD_DM_CHANNEL_ID
          bot: "bot-name"
          user: "USER ID"
      - discord-get-dm-channel: # Puts the ID into DISCORD_DM_CHANNEL_ID
          bot: "bot"
          user: "USER"
  - discord-output-file:
      - discord-output-file:
          channel: "0" # CHANNEL_ID
          name: "hello world" # Optional
          bot: bot-name
      - discord-output-file:
          channel: "0456" # CHANNEL_ID
          name: "hello" # Optional
          bot: bot
  - discord-create-channel:
      - discord-create-channel:
          server: "0" # SERVER_ID
          bot: bot-name
          name: "channel" # Optional
          category: "%CATEGORY_ID%" # Optional
          user: "%DISCORD_AUTHOR ID%" # Optional
          topic: "hello world" # Optional
      - discord-create-channel:
          server: "4560" # SERVER_ID
          bot: bot
          name: "channel2" # Optional
          category: "%CATEGORY_ID_2%" # Optional
          user: "%DISCORD_AUTHOR ID 2%" # Optional
          topic: "hello world 2" # Optional
      - discord-create-channel:
          server: "4560" # SERVER_ID
          bot: bot
          name: "channel2" # Optional
      - discord-create-channel:
          server: "4560" # SERVER_ID
          bot: bot
          category: "%CATEGORY_ID_2%" # Optional
      - discord-create-channel:
          server: "4560" # SERVER_ID
          bot: bot
          user: "%DISCORD_AUTHOR ID 2%" # Optional
      - discord-create-channel:
          server: "4560" # SERVER_ID
          bot: bot
          topic: "hello world 2" # Optional
  - discord-message-history:
      - discord-message-history:
          bot: "bot name"
          channel: "channel id"
          length: 50 # Optional how many messages of history ot get
          format: "%DISCORD_MESSAGE%" # Optional
      - discord-message-history:
          bot: "bot name"
          channel: "channel id"
          length: 50 # Optional how many messages of history ot get
          format: "%DISCORD_MESSAGE yikes%" # Optional
      - discord-message-history:
          bot: "bot"
          channel: "channel"
          length: 100 # Optional how many messages of history ot get
  - discord-embed:
      - discord-embed: # https://javacord.org/wiki/basic-tutorials/embeds.html#embed-limits
          bot: "bot name"
          channel: "channel name"
          author-avatar: "Author Avatar" # Optional
          author-link: "Author Link" # Optional
          author-name: "Author Name" # Optional
          color: "BLUE" # Optional
          description: "Description" # Optional
          footer-avatar: "Footer Avatar" # Optional
          footer-name: "Footer Name" # Optional
          fields: # Optional
            "field 1 header": "field 1 body"
            "field 2 header": "field 2 body"
          inline-fields: # Optional
            "inline field 1 header": "inline field 1 body"
            "inline field 2 header": "inline field 2 body"
          image: "Image" # Optional
          thumbnail: "Thumbnail" # Optional
          title: "Title" # Optional
      - discord-embed: # https://javacord.org/wiki/basic-tutorials/embeds.html#embed-limits
          bot: "bot"
          channel: "channel"
          author-avatar: "Author Avatar 2" # Optional
          author-link: "Author Link 2" # Optional
          author-name: "Author Name 2" # Optional
          color: "BLUE" # Optional
          description: "Description 2" # Optional
          footer-avatar: "Footer Avatar 2" # Optional
          footer-name: "Footer Name 2" # Optional
          fields: # Optional
            "field 1 header 2": "field 1 body 2"
            "field 2 header 2": "field 2 body 2"
          inline-fields: # Optional
            "inline field 1 header 2": "inline field 1 body 2"
            "inline field 2 header 2": "inline field 2 body 2"
          image: "Image 2" # Optional
          thumbnail: "Thumbnail 2" # Optional
          title: "Title 2" # Optional
      - discord-embed:
          bot: "bot"
          channel: "channel"
  - discord-delete-channel:
      - discord-delete-channel:
          bot: "bot name"
          channel: "channel id"
      - discord-delete-channel:
          bot: "bot"
          channel: "channel"
  - discord-rename-channel:
      - discord-rename-channel:
          bot: "bot name"
          channel: "channel id"
          name: "channel name"
      - discord-rename-channel:
          bot: "bot"
          channel: "channel"
          name: "channel"
  - discord-participants:
      - discord-participants:
          bot: "bot name"
          length: 50 # Optional how many messages of history ot get
          channel: "channel id"
          each: null # List of Items
      - discord-participants:
          bot: "bot"
          length: 100 # Optional how many messages of history ot get
          channel: "channel"
          each:
            - echo: "hello"
            - echo: "hello 2"
      - discord-participants:
          bot: "bot"
          channel: "channel"
          each: null